<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Citizen Tracking</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="css/dropzone.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Citizen Tracking</h1>
      </div>
    </header>
    <br>
    <main>
        <section>
            <div id="dropzone" class="dropzone dz-clickable">
              <div id="previews" class="dz-message">Drop files here or click to upload.
                  <br> <span class="note">(This is just a demo dropzone. Selected files are <strong>not</strong> actually uploaded.)</span>
              </div>
            </div>
        </section>
    </main>
    <section>
      <div id="actions" class="container">
        <h2>Choose the operation</h2>
        <input type="radio" name="Choose" id="RadioInsertFace" value="No">
        Insert new face to the system<br>
        <input type="radio" name="Choose" id="RadiosCheckExistance" value="No">
        Check face existance<br>
        <input type="radio" name="Choose" id="RadiosGetTrajectory" value="No">
        Get face 's trajectory<br>
        <div class="col-lg-7">
          <button type="submit" class="btn btn-primary start">
              <i class="glyphicon glyphicon-upload"></i>
              <span>Submit</span>
          </button>
          <button type="reset" class="btn btn-warning cancel">
              <i class="glyphicon glyphicon-ban-circle"></i>
              <span>Cancel</span>
          </button>
        </div>
        </div>
    </section>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/dropzone.js"></script>
    <script type="text/javascript" src="js/myDropzone.js"></script>
  </body>
</html>
